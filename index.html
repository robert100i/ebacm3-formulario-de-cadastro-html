<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formlário de cadastro</h1>
    <form>
        <label for="text">Nome:</label> <br>
        <input type="text" placeholder="Seu nome"> <br>
        
        <label for="email">Email:</label> <br>
        <input type="email" id="email" placeholder="Seu Email"> <br>

        <label for="password">Senha:</label> <br>
        <input type="password" id="password" placeholder="Sua senha"> <br>

        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
